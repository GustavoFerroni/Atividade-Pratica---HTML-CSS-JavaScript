<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de Idade</h2>
        <label for="ano">Ano de nascimento:</label>
        <input type="number" id="ano" placeholder="Ex: 2007">
        <button onclick="calcularIdade()">Calcular Idade</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularIdade() {
            const anoNascimento = document.getElementById('ano').value;
            const anoAtual = new Date().getFullYear();
            if (anoNascimento === "" || anoNascimento > anoAtual) {
                document.getElementById('resultado').innerText = "insira um ano".;
                return;
            }

            const idade = anoAtual - anoNascimento;/
            document.getElementById('resultado').innerText = "Sua idade é: " + idade + " anos.";
        }
    </script>
</body>
</html>
